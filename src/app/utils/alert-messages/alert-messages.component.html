  <ng-container>
    <div class="alert alert-dismissible"
      [ngClass]="{
        'alert-success': (MessageType === messageCodes.success),
       
        'alert-danger': (MessageType === messageCodes.error)}">
      <a href="javascript:void(0)" class="close"  aria-label="close">&times;</a>
      <strong><span class="fa"
        [ngClass]="{
          'fa-check': (MessageType === messageCodes.success),
         
          'fa-times-circle': (MessageType === messageCodes.error)}"></span></strong> 
      <p>{{Message}}</p>
    </div>
  </ng-container>
